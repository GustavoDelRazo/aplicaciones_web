<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Insertar Nuevo Producto</h2>
                </div>
                <div class="card-body">
                    <form action="insertar" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción:</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio:</label>
                            <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
                        </div>
                        <div class="mb-3">
                            <label for="existencias" class="form-label">Existencias:</label>
                            <input type="number" class="form-control" id="existencias" name="existencias" required>
                        </div>
                        <div class="mb-3">
                            <label for="imagen" class="form-label">Imagen:</label>
                            <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*" required>
                        </div>                                              
                        <button type="submit" class="btn btn-primary btn-block form-control">Insertar Producto</button>
                    </form>
                    <a href="/" class="btn btn-danger btn-block mt-3 form-control">Cancelar</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        var precioInput = document.getElementById('precio');
        var existenciasInput = document.getElementById('existencias');
        var precio = parseFloat(precioInput.value);
        var existencias = parseFloat(existenciasInput.value);
    
        if (precio < 0) {
            alert('Por favor, ingrese un número positivo o cero para el precio.');
            event.preventDefault();
        }else if(existencias < 0){
            alert('Por favor, ingrese un número positivo o cero para las existencias.');
            event.preventDefault();
        }
    });
</script>
